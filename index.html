<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoBridge | Spotify to YT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { zinc: { 850: '#1f1f22', 950: '#09090b' } },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #09090b; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col items-center antialiased">

    <header class="w-full py-6 px-6 border-b border-white/5 flex justify-between items-center max-w-6xl z-10 bg-zinc-950/80 backdrop-blur-md sticky top-0">
        <div class="flex items-center gap-3">
            <div class="w-2 h-8 bg-gradient-to-b from-white to-zinc-600 rounded-full"></div>
            <h1 class="text-xl font-bold tracking-tight text-white">MonoBridge</h1>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-xs font-mono text-zinc-500 uppercase tracking-widest">Online</span>
        </div>
    </header>

    <main class="w-full max-w-4xl flex-1 flex flex-col items-center pt-20 px-4 pb-20">
        
        <div class="w-full max-w-2xl text-center space-y-8 mb-16">
            <h2 class="text-4xl md:text-5xl font-semibold text-white tracking-tight leading-tight">
                Música sin barreras. <br><span class="text-zinc-600">Spotify a YouTube.</span>
            </h2>
            
            <div class="relative group mx-auto w-full">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-zinc-700 via-zinc-500 to-zinc-700 rounded-xl blur opacity-20 group-hover:opacity-50 transition duration-700"></div>
                <div class="relative flex bg-zinc-900 rounded-xl p-1.5 items-center border border-zinc-800 shadow-2xl">
                    <div class="pl-4 text-zinc-500"><i class="fa-brands fa-spotify text-xl"></i></div>
                    <input id="urlInput" type="text" placeholder="Pega el enlace de la playlist..." class="w-full bg-transparent text-white px-4 py-3 outline-none placeholder-zinc-600 font-medium text-sm" autocomplete="off">
                    <button onclick="procesarPlaylist()" id="btn" class="bg-white text-black hover:bg-zinc-200 px-6 py-3 rounded-lg font-semibold text-sm transition-all duration-200 flex items-center gap-2 shadow-lg">
                        <span>Procesar</span> <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="resultado" class="w-full hidden animate-fade-in">
            <div class="flex flex-col md:flex-row md:items-end justify-between mb-6 border-b border-white/10 pb-6 gap-4">
                <div class="flex flex-col gap-1">
                    <span class="text-zinc-500 text-xs font-mono uppercase tracking-widest flex items-center gap-2"><i class="fa-solid fa-compact-disc"></i> Playlist Detectada</span>
                    <h3 id="playlistTitle" class="text-3xl md:text-4xl font-bold text-white tracking-tight mt-1"></h3>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="generarPlaylistYoutube()" id="btnExportar" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all shadow-lg flex items-center gap-2">
                        <i class="fa-brands fa-youtube text-lg"></i> <span>EXPORTAR TODO</span>
                    </button>
                    <div id="contador" class="text-xs font-mono bg-zinc-900 text-zinc-400 px-3 py-2 rounded border border-zinc-800 uppercase h-full flex items-center"></div>
                </div>
            </div>

            <div id="progresoExport" class="hidden w-full bg-zinc-900 rounded-full h-2.5 mb-2 border border-zinc-800 overflow-hidden">
                <div id="barraProgreso" class="bg-red-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="estadoExport" class="hidden text-xs text-zinc-500 font-mono mb-6 text-center animate-pulse">Iniciando...</p>

            <div class="bg-zinc-900/40 rounded-2xl border border-white/5 backdrop-blur-sm overflow-hidden shadow-2xl">
                <div class="grid grid-cols-12 text-xs text-zinc-500 uppercase font-bold tracking-wider p-5 border-b border-white/5 bg-zinc-900/50">
                    <div class="col-span-1 text-center">#</div>
                    <div class="col-span-6">Título</div>
                    <div class="col-span-4">Artista</div>
                    <div class="col-span-1 text-center">Play</div>
                </div>
                <ul id="lista" class="divide-y divide-white/5"></ul>
            </div>
        </div>
    </main>

    <script>
        // VARIABLE GLOBAL
        let cancionesGlobales = [];

        async function procesarPlaylist() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('btn');
            const lista = document.getElementById('lista');
            const div = document.getElementById('resultado');
            const titleDisplay = document.getElementById('playlistTitle');
            const contador = document.getElementById('contador');
            
            // Reset UI Exportar
            document.getElementById('progresoExport').classList.add('hidden');
            document.getElementById('estadoExport').classList.add('hidden');
            document.getElementById('btnExportar').disabled = false;

            if (!input.value) {
                input.classList.add('animate-pulse');
                setTimeout(() => input.classList.remove('animate-pulse'), 500);
                return;
            }

            const originalBtnContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin text-base"></i>';
            btn.disabled = true;
            lista.innerHTML = "";
            div.classList.add('hidden');

            try {
                // Tu backend existente de Spotify
                const resp = await fetch('/api/spotify', {
                    method: 'POST',
                    body: JSON.stringify({ url: input.value }),
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await resp.json();
                if (data.error) throw new Error(data.error);

                cancionesGlobales = data.tracks; // Guardamos para exportar

                titleDisplay.innerText = data.meta.title;
                contador.innerText = `${data.meta.count} TRACKS`;

                data.tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.className = "grid grid-cols-12 p-4 items-center hover:bg-white/5 transition duration-200 group";
                    li.innerHTML = `
                        <div class="col-span-1 text-center text-zinc-600 font-mono text-xs group-hover:text-white">${index + 1}</div>
                        <div class="col-span-6 font-medium text-zinc-200 truncate pr-4 text-base">${track.titulo}</div>
                        <div class="col-span-4 text-zinc-400 text-sm truncate pr-4 group-hover:text-zinc-300">${track.artista}</div>
                        <div class="col-span-1 flex justify-center">
                            <button onclick="abrirGoogleLucky('${track.titulo.replace(/'/g, "\\'")}', '${track.artista.replace(/'/g, "\\'")}')" 
                               class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-white hover:bg-red-600 hover:scale-110 shadow-lg transition-all duration-300">
                                <i class="fa-solid fa-play text-xs ml-0.5"></i>
                            </button>
                        </div>
                    `;
                    lista.appendChild(li);
                });

                div.classList.remove('hidden');

            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
            }
        }

        // --- NUEVA LÓGICA CON INVIDIOUS ---
        async function generarPlaylistYoutube() {
            if (cancionesGlobales.length === 0) return;

            const btn = document.getElementById('btnExportar');
            const barraContainer = document.getElementById('progresoExport');
            const barra = document.getElementById('barraProgreso');
            const estado = document.getElementById('estadoExport');

            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            barraContainer.classList.remove('hidden');
            estado.classList.remove('hidden');

            const idsEncontrados = [];
            const API_PROXY = "/api/search?q=";

            for (let i = 0; i < cancionesGlobales.length; i++) {
                const track = cancionesGlobales[i];
                
                // Barra de progreso
                const porcentaje = Math.round(((i + 1) / cancionesGlobales.length) * 100);
                barra.style.width = `${porcentaje}%`;
                estado.innerText = `Buscando (${i + 1}/${cancionesGlobales.length}): ${track.titulo}...`;

                try {
                    // Llamada a tu nuevo backend Invidious
                    const res = await fetch(API_PROXY + encodeURIComponent(`${track.titulo} ${track.artista} audio`));
                    
                    if (res.ok) {
                        const data = await res.json();
                        // Ahora es mucho más simple: data.id
                        if (data.id) {
                            idsEncontrados.push(data.id);
                        }
                    }
                } catch (e) {
                    console.warn(`Saltando: ${track.titulo}`);
                }

                // Pausa de seguridad (Invidious es sensible, mejor 200ms)
                await new Promise(r => setTimeout(r, 200)); 
            }

            // Generar enlaces
            if (idsEncontrados.length === 0) {
                 estado.innerText = "Error: No se pudieron obtener IDs.";
                 setTimeout(() => {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                 }, 2000);
                 return;
            }

            estado.innerText = `¡Hecho! Generando playlist con ${idsEncontrados.length} canciones...`;
            
            const chunkSize = 50;
            for (let i = 0; i < idsEncontrados.length; i += chunkSize) {
                const chunk = idsEncontrados.slice(i, i + chunkSize);
                const url = `http://www.youtube.com/watch_videos?video_ids=${chunk.join(',')}`;
                
                setTimeout(() => {
                    window.open(url, '_blank');
                }, i * 20); 
            }

            setTimeout(() => {
                estado.innerText = "Proceso finalizado.";
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }, 3000);
        }

        function abrirGoogleLucky(titulo, artista) {
            const query = `site:youtube.com ${titulo} ${artista}`;
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}&btnI`, '_blank');
        }
    </script>
</body>
</html>
