<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncTune | Spotify to YT Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #09090b; }
        .gradient-text {
            background: linear-gradient(90deg, #1DB954, #FF0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-gray-100 font-sans">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="text-2xl font-bold tracking-tighter">
            <span class="text-green-500">Sync</span>Tune
        </div>
        <div class="space-x-6 text-sm font-medium text-gray-400">
            <a href="#" class="hover:text-white transition">Cómo funciona</a>
            <a href="#" class="hover:text-white transition">GitHub</a>
        </div>
    </nav>

    <main class="flex flex-col items-center justify-center min-h-[80vh] px-4 text-center">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
            Muda tu música <br>
            <span class="gradient-text">en segundos.</span>
        </h1>
        <p class="text-gray-400 text-lg md:text-xl max-w-2xl mb-10">
            Pega el enlace de tu playlist de Spotify y nosotros nos encargamos de crearla idéntica en YouTube Music. Sin complicaciones.
        </p>

        <div class="w-full max-w-2xl bg-zinc-900/50 p-2 rounded-2xl border border-zinc-800 backdrop-blur-sm shadow-2xl">
            <div class="flex flex-col md:flex-row gap-2">
                <input 
                    type="text" 
                    placeholder="https://open.spotify.com/playlist/..." 
                    class="flex-1 bg-transparent px-6 py-4 outline-none text-white placeholder-zinc-500"
                >
                <button class="bg-white text-black font-bold px-8 py-4 rounded-xl hover:bg-zinc-200 transition duration-300 flex items-center justify-center gap-2">
                    Convertir <i class="fa-solid fa-arrow-right text-sm"></i>
                </button>
            </div>
        </div>

        <div class="mt-12 flex items-center gap-8 text-zinc-600">
            <i class="fa-brands fa-spotify text-3xl"></i>
            <i class="fa-solid fa-right-long"></i>
            <i class="fa-brands fa-youtube text-3xl"></i>
        </div>
    </main>

    <footer class="py-10 text-center text-zinc-600 text-sm">
        <p>© 2026 SyncTune. Proyecto open source para amantes de la música.</p>
    </footer>

</body>
</html>
